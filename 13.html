<p>no 13</p>
<script type="text/javascript">
    const fruits = [{
            name: "Pepaya",
            price: 3000
        },
        {
            name: "Jagung",
            price: 2000
        },
        {
            name: "Mengkudu",
            price: 4000
        },
        {
            name: "Kiwi",
            price: 6000
        }
    ];

    var hasil = "";
    fruits.forEach(function (fruit) {
        hasil += fruit.name + ": " + fruit.price;
        hasil += "<br/>";
    });

    document.write(hasil);
</script>
