<script>
    function myFunction() {
        var x, text;
        x = document.getElementById("numb").value;

        if (x % 400 == 0) {
            text = "Kabisat";
        } else if (x % 100 == 0) {
            text = "Kabisat";
        } else if (x % 4 == 0) {
            text = "Kabisat";
        } else {
            text = "BUkan Kabisat";
        }
        document.getElementById("demo").innerHTML = text;
    }
</script>
