<html>

<head>
    <title>linear</title>
    <script type="text/javascript">
             <!--
             function linear()
{
    var n=parseInt(prompt("Masukkan Array angka"));
    var a=new Array(n);
    var t=0;
    for(var i=0; i<a.length; i++)
    {
        a[i]=parseInt(prompt("Elemet array"));
    }
    var k=parseInt(prompt("Angka array yang dicari: "));
    for(var i=0; i<a.length; i++)
    {
        if(k==a[i])
        {
            t=1;
            break;
        }
    }
    if(t==1)
    {
        document.writeln("Element "+a[i]+ " Found at Position:"+i);
    }
    else
    {
        document.writeln("Element Not Found");
    }
}
</script>
</head>
<body  onLoad="linear()"></body>
</html>
