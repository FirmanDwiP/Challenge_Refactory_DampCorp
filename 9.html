<p>Saya Ingin Makan nasi goreng.</p>

<button onclick="myFunction()">KLIK</button>

<p id="demo"></p>

<script>
  var fruits = ["Saya", "Ingin", "Makan", "Nasi", "Goreng"];
  document.getElementById("demo").innerHTML = fruits;

  function myFunction() {
    fruits.reverse();
    document.getElementById("demo").innerHTML = fruits;
  }
</script>
