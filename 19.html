<p>NO 19</p>
<script type="text/javascript">
    var input = prompt("Angka!");
    if (isNaN(input)) {
        alert("input harus angka");
    }
    var i = parseInt(input);
    var hasil = "";
    while (i > 0) {
        hasil += i + " ";
        i--;
    }
    document.write("Output: " + hasil);
</script>
